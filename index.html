<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="head">
           <h2>Weather App</h2>
        </div>
        <div class="top">
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
            <a href="#">Updates</a>
        </div>

        <div class="app" id="app">
        <div class="search">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name">
        </div>

        <div class="weather-body" id="weather-body">
            <div class="location-details">
                <div class="city" id="city">Ahmedabad, IN</div>
                <div class="date" id="date"></div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">33&deg;C (min)/34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img" id="img"></div>

            </div>
        </div>

        </div>

    </div>
    
    <script src="api.js"></script>

</body>
</html>
